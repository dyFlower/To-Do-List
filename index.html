<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum App</title>
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="stylesheet" href="./CSS/reset.css" />
    </head>
    <body>
        <article class="wrapper-all">
            <h2 id="clock">00:00</h2>
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="성함을 입력해주세요." />
                <button>입력</button>
            </form>

            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input type="text" placeholder="입력 후 엔터를 눌러주세요." />
            </form>
            <ul id="todo-list"></ul>
            <div class="wrapper-bottom">
                <div id="quote">
                    <span></span><br />
                    <span></span>
                </div>
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </article>

        <script src="./JavaScript/background.js"></script>
        <script src="./JavaScript/quotes.js"></script>
        <script src="./JavaScript/greeting.js"></script>
        <script src="./JavaScript/clock.js"></script>
        <script src="./JavaScript/todo.js"></script>
        <script src="./JavaScript/weather.js"></script>
    </body>
</html>
